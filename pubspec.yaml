name: smart_invoice
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.12

flutter:
  uses-material-design: true

  fonts:
    - family: IranSans
      fonts:
        - asset: assets/fonts/fa/IranSans-Thin.ttf
          weight: 100
        - asset: assets/fonts/fa/IranSans-UltraLight.ttf
          weight: 200
        - asset: assets/fonts/fa/IranSans-Light.ttf
          weight: 300
        - asset: assets/fonts/fa/IranSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/fa/IranSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/fa/IranSans-DemiBold.ttf
          weight: 600
        - asset: assets/fonts/fa/IranSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/fa/IranSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/fa/IranSans-Black.ttf
          weight: 900